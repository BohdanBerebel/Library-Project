<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><p>Welcome to my amazing mini-library</p></header>
    <nav><p>To be continued...</p></nav>
    <main>
        <div>The list of embraced literature:</div>
        <div id="display">
            <div id="library"></div>
            <div id="table"></div>
        </div>
        <button>Add a new book</button>
    </main>
    <footer>❤Forever young...❤</footer>
    <dialog>
        <form action="">
            <div>
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="author" autofocus required>
            </div>
            <div>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="title" required>
            </div>
            <div>
            <label for="pages">Number of pages:</label>
            <input type="number" id="pages" placeholder="number of pages" required>
            </div>
            <div>
                <label for="read">It's been read:</label>
                <select id="read" name="read">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button autofocus>Add the book</button>
            <img src="./imgs/cross.svg" alt="cross">
        </form>
    </dialog>

    <script src="./script.js"></script>
</body>
</html>
